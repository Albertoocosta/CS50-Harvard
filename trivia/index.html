<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let rightAnswers = document.querySelector('.correct')
                rightAnswers.addEventListener('click', function() {
                    rightAnswers.style.backgroundColor = "green"
                    document.querySelector('.feedback1').innerHTML = "Correct!"
                })
                let wrongAnswers = document.querySelectorAll('.incorrect')
                for (let i = 0; i < wrongAnswers.length; i++) {
                    wrongAnswers[i].addEventListener('click', function() {
                        wrongAnswers[i].style.backgroundColor = "red"
                        document.querySelector('.feedback1').innerHTML = "Incorrect!"
                    })
                }
                document.querySelector('#check').addEventListener('click', function() {
                    let checkAnswer = document.querySelector("input");
                    if (checkAnswer.value.includes("Vatican")) {
                        checkAnswer.backgroundColor = "green"
                        document.querySelector(".feedback2").innerHTML = "Correct!"
                    } else {
                        checkAnswer.backgroundColor = "red"
                        document.querySelector(".feedback2").innerHTML = "Incorrect!"
                    }
                })
            })
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    What is the largest country in the world?
                </h3>
                <button type="submit" class="incorrect"> BRAZIL </button>
                <button type="submit" class="incorrect"> USA </button>
                <button type="submit" class="incorrect"> CANADA </button>
                <button type="submit" class="incorrect"> CHINA </button>
                <button type="submit" class="correct"> RUSSIA </button>
                <p class="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    And now, what is the smallest country in the world?
                </h3>
                <input type="text"></input>
                <button id="check" type="submit">Check Answer</button>
                <p class="feedback2"></p>
            </div>
        </div>
    </body>

</html>
